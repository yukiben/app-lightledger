            --notion-bg: #ffffff;

        }

        @keyframes subtle-in {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

            animation: subtle-in 0.4s ease-out forwards;
        }
